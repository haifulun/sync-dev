<div style="display: flex; height: 100vh;">
  <!-- Symbol Palette Container -->
  <div style="width: 20%; height: 100%; overflow: auto;">
    <ejs-symbolpalette [palettes]="palettes" width='100%' height='100%' [symbolWidth]="80" [symbolHeight]="80"></ejs-symbolpalette>
  </div>

  <!-- Diagram Container -->
  <div style="flex-grow: 1; position: relative;">
    <ejs-diagram [width]="'100%'" [height]="'100%'" [nodes]="nodes"></ejs-diagram>
  </div>
</div>
